<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="h-screen flex items-center justify-center bg-gray-100">
            <div class="relative py-3 lg:w-1/3 md:w-1/2 w-[90%] mx-auto">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-[#ffd480] to-amber-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 rounded-3xl"
                ></div>
                <div class="relative px-10 py-2 bg-white shadow-lg rounded-3xl">
                    <div class="py-10">
                        <div class="flex justify-center">
                            <img
                                src="voice-swift-high-resolution-logo-transparent 3.png"
                                alt="logo"
                                class="h-48 w-48"
                            />
                            <!-- <h1 class="text-2xl text-center font-semibold">Voice Swift</h1> -->
                        </div>
                        <div class="">
                            <div
                                class="py-4 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
                            >
                                <div class="relative">
                                    <input
                                        autocomplete="off"
                                        id="email"
                                        name="email"
                                        type="text"
                                        class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                                        placeholder="Username"
                                    />
                                    <label
                                        for="username"
                                        class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                                        >Username</label
                                    >
                                </div>
                                <div class="relative">
                                    <input
                                        autocomplete="off"
                                        id="password"
                                        name="password"
                                        type="password"
                                        class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                                        placeholder="Password"
                                    />
                                    <label
                                        for="password"
                                        class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                                        >Password</label
                                    >
                                    <button
                                        id="togglePassword"
                                        class="absolute bottom-0 right-3 transform -translate-y-1/2 focus:outline-none"
                                    >
                                        <svg
                                            width="20px"
                                            height="20px"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M2 2L22 22"
                                                stroke="#000000"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            />
                                            <path
                                                d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335"
                                                stroke="#000000"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            />
                                            <path
                                                d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818"
                                                stroke="#000000"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            />
                                        </svg>
                                    </button>
                                </div>
                                <div class="relative mx-auto w-fit">
                                    <button
                                        class="bg-gradient-to-r from-[#f59e0b] to-amber-500 hover:bg-amber-500 text-white text-medium rounded-md px-3 py-1 mx-auto"
                                    >
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        const passwordInput = document.getElementById("password");
        const togglePasswordButton = document.getElementById("togglePassword");

        togglePasswordButton.addEventListener("click", () => {
            const type =
                passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
            togglePasswordButton.classList.toggle("text-gray-500");
        });
    </script>
</html>
