<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link
        href="https://fonts.googleapis.com/css2?family=Ephesis&family=Lato:ital,wght@1,300&family=Playfair+Display:ital@0;1&family=Poppins:wght@100&family=Raleway&family=Source+Sans+3:wght@300&family=Young+Serif&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .paddingBetweenCols th,
        td {
            padding: 10px 30px;
        }

        .font {
            font-family: 'Raleway', sans-serif;
        }

        .btn {

            background-image: radial-gradient(100% 100% at 100% 0, #ff9224 100%);
            border: 0;
            box-shadow: rgba(45, 35, 66, .1) 0 2px 4px, rgba(45, 35, 66, .2) 0 7px 13px -3px, rgba(58, 65, 111, .1) 0 -2px 0 inset;
            box-sizing: border-box;
            cursor: pointer;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
        }

        .btn:focus {
            box-shadow: #ff9224 0 0 0 1.5px inset, rgba(45, 35, 66, .2) 0 2px 4px, rgba(45, 35, 66, .1) 0 7px 13px -3px, #ff9224 0 -3px 0 inset;
        }

        .btn:hover {
            box-shadow: rgba(45, 35, 66, .2) 0 4px 8px, rgba(45, 35, 66, .1) 0 7px 13px -3px, #ff9224 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        .btn:active {
            box-shadow: #ff9224 0 3px 7px inset;
            transform: translateY(2px);
        }

        .bg-gradient-curtain {
            background: linear-gradient(to bottom, #292727 0%, #292727 50%, #000 100%);
        }

        .bg-gradient-curtain:hover {
            background: linear-gradient(to bottom, #000 0%, #292727 50%, #292727 100%);
        }
    </style>
</head>

<body class="font">
    <div class="m-6">
        <div class="">
            <div class="flex items-center justify-between flex-col lg:flex-row shadow-lg mb-8 p-4 gap-4">

                <button
                    class=" bg-[#292727]  font-semibold text-white border-2 w-[150px] mb-3 p-4 text-sm rounded-3xl transition-all ease-in-out duration-300 delay-100 bg-gradient-curtain">
                    <p>Call block (0)</p>
                </button>

                <div class="mx-4 flex items-center justify-between relative">
                    <input type="text"
                        class="rounded-3xl m-2 mr-8 pt-1 pb-2 md:pt-2 md:pb-4 pl-5 pr-4 border border-gray-400 w-full bg-[#fff] text-center text-lg shadow-xl"
                        placeholder="Search..."></input>
                    <button
                        class="bg-[#ff9224] shadow-2xl p-2 btn pt-1 pb-1 rounded-md text-sm text-white flex items-center justify-center m-2 w-24 md:w-32"><i
                            class="fa-solid fa-magnifying-glass"></i>
                        <p class="m-2 font-semibold">Search</p>
                    </button>
                    <!-- <i class="fa-solid fa-magnifying-glass text-2xl text-gray-400 absolute left-[415px] cursor-pointer"></i> -->
                </div>
                <div class="mx-4 flex items-center justify-between">
                    <button
                        class="bg-[#ff9224] btn shadow-2xl  px-2 rounded-md text-sm text-white w-18 flex items-center justify-center m-2 p-1 w-24 md:w-32"><i
                            class="fa-solid fa-plus"></i>
                        <p class="m-2 font-semibold">Add</p>
                    </button>
                    <button
                        class="bg-[#ff9224] btn shadow-2xl  px-2 rounded-md text-sm text-white flex items-center justify-center m-2 p-1 w-24 md:w-32"><i
                            class="fa-solid fa-globe"></i>
                        <p class="m-2 font-semibold">Show all</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="text-sm text-gray-600 ">
            <!-- <button class=" bg-[#292727]  font-semibold text-white border-2 w-[150px] mb-3 p-4 text-sm rounded-3xl"><p>Active Calls (0)</p></button> -->
            <p class="text-[#155e75]">A list of numbers from which to block calls.</p>
        </div>

        <div class="my-4 relative overflow-scroll lg:overflow-auto">
            <table class="table-auto w-full border-collapse [border-spacing:0.2rem]">
                <thead>
                    <tr class="bg-[#faa24b]  text-white paddingBetweenCols">
                        <!-- <th class="w-10"><input type="checkbox" class="cursor-pointer"></th> -->
                        <th>
                        <th class="w-10">Direction</th>
                        <th class="w-10">Extension</th>
                        <th class="w-10">Name</th>
                        <th class="w-20">Country Code</th>
                        </th>
                        <th>
                        <th class="w-20">Number</th>
                        <th class="w-40">Count</th>
                        <th class="w-40">Action</th>
                        <th class="w-40">Enabled</th>
                        <th class="w-40">Data Added</th>
                        <th class="w-40">Description</th>
                        </th>
                    </tr>
                </thead>
                <tbody class="text-sm">
                    <tr class="bg-[#f7f6f6] paddingBetweenCols hover:text-amber-600 cursor-pointer">
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="bg-[#292727] text-center fixed bottom-0 w-full m-2">
            <span class=" text-sm text-white font-semibold p-2 rounded-md block">
                Â© Copyright 2008 - 2024 voiceswift.com All rights reserved.
            </span>
        </footer>
    </div>
</body>

</html>
