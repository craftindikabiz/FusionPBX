    <style>
        .paddingBetweenCols th,td {
           padding: 10px 30px;
       }
       .font {
        font-family: 'Raleway', sans-serif;
       }
       .btn {

background-image: radial-gradient(100% 100% at 100% 0, #ff9224 100%);
border:0;
box-shadow: rgba(45, 35, 66, .1) 0 2px 4px,rgba(45, 35, 66, .2) 0 7px 13px -3px,rgba(58, 65, 111, .1) 0 -2px 0 inset;
box-sizing: border-box;
cursor: pointer;
transition: box-shadow .15s,transform .15s;
user-select: none;
-webkit-user-select: none;
touch-action: manipulation;
white-space: nowrap;
will-change: box-shadow,transform;
}

.btn:focus {
box-shadow: #ff9224 0 0 0 1.5px inset, rgba(45, 35, 66, .2) 0 2px 4px, rgba(45, 35, 66, .1) 0 7px 13px -3px, #ff9224 0 -3px 0 inset;
}

.btn:hover {
box-shadow: rgba(45, 35, 66, .2) 0 4px 8px, rgba(45, 35, 66, .1) 0 7px 13px -3px, #ff9224 0 -3px 0 inset;
transform: translateY(-2px);
}

.btn:active {
box-shadow: #ff9224 0 3px 7px inset;
transform: translateY(2px);
}

.bg-gradient-curtain {
background: linear-gradient(to bottom, #292727 0%, #292727 50%, #000 100%);
}

.bg-gradient-curtain:hover {
background: linear-gradient(to bottom, #000 0%, #292727 50%, #292727 100%);
}
    </style>
</head>
<body class="font">
    <div class="m-6">
    <div class="">
        
        <div class="flex items-center justify-between flex-col lg:flex-row shadow-lg mb-8 p-4 gap-4">
           
                <button class=" bg-[#292727]  font-semibold text-white border-2 w-[150px] mb-3 p-4 text-sm rounded-3xl transition-all ease-in-out duration-300 delay-100 bg-gradient-curtain"><p>Active Calls (0)</p></button>
           
                <div class="mx-4 flex items-center justify-between relative">
                    <input type="text" class="rounded-3xl m-2 mr-8 pt-1 pb-2 md:pt-2 md:pb-4 pl-5 pr-4 border border-gray-400 w-full bg-[#fff] text-center text-lg shadow-xl" placeholder="Search..."></input>
                    <button class="bg-[#ff9224] shadow-2xl p-2 btn pt-1 pb-1 rounded-md text-sm text-white flex items-center justify-center m-2 w-24 md:w-32"><i class="fa-solid fa-magnifying-glass"></i><p class="m-2 font-semibold">Search</p></button>
                </div>
            <div class="mx-4 flex items-center justify-between">
                <button class="bg-[#ff9224] btn shadow-2xl  px-2 rounded-md text-sm text-white w-18 flex items-center justify-center m-2 p-1 w-32"><i class="fa-solid fa-arrows-rotate  fa-spin p-3"></i><p class="m-2 font-semibold">Refresh</p></button>
                <button class="bg-[#ff9224] btn shadow-2xl  px-2 rounded-md text-sm text-white flex items-center justify-center m-2 p-1 w-32"><i class="fa-solid fa-globe"></i><p class="m-2 font-semibold">Show all</p></button>
            </div>
        </div>
    </div>
    <div class="text-sm text-gray-600 ">
