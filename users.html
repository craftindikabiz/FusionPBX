<!DOCTYPE html>
<html lang="en">

<head>

        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .paddingBetweenCols td,
        th {
            padding: 10px 30px;
        }

        .font {
            font-family: "Raleway", sans-serif;
        }

        .btn {
            background-image: radial-gradient(100% 100% at 100% 0, #ff9224 100%);
            border: 0;
            box-shadow: rgba(45, 35, 66, 0.1) 0 2px 4px,
                rgba(45, 35, 66, 0.2) 0 7px 13px -3px, rgba(58, 65, 111, 0.1) 0 -2px 0 inset;
            box-sizing: border-box;
            cursor: pointer;
            transition: box-shadow 0.15s, transform 0.15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
        }

        .btn:focus {
            box-shadow: #ff9224 0 0 0 1.5px inset, rgba(45, 35, 66, 0.2) 0 2px 4px,
                rgba(45, 35, 66, 0.1) 0 7px 13px -3px, #ff9224 0 -3px 0 inset;
        }

        .btn:hover {
            box-shadow: rgba(45, 35, 66, 0.2) 0 4px 8px,
                rgba(45, 35, 66, 0.1) 0 7px 13px -3px, #ff9224 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        .btn:active {
            box-shadow: #ff9224 0 3px 7px inset;
            transform: translateY(2px);
        }

        .bg-gradient-curtain {
            background: linear-gradient(to bottom, #292727 0%, #292727 50%, #000 100%);
        }

        .bg-gradient-curtain:hover {
            background: linear-gradient(to bottom, #000 0%, #292727 50%, #292727 100%);
        }

        .container {
            margin: 20px;
            margin-bottom: 0;
        }

        .navigation_bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            padding: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
            gap: 1rem;
        }

        .navbar_div1 {
            margin-left: 16px;
            margin-right: 16px;
            display: flex;
            align-items: start;
            justify-content: space-between;
            gap: 1rem;
            order: 1;
        }

        .navbar_div1_btn1 {
            background-color: #292727;
            font-weight: 600;
            color: #fff;
            border-width: 2px;
            width: 100px;
            margin-bottom: 1px;
            padding: 10px;
            font-size: 0.875rem;
            border-radius: 1.2rem;
            transition-property: all;
            transition-timing-function: ease-in-out;
            transition-duration: 300ms;
            transition-delay: 100ms;
        }

        .navbar_div1_btn2 {
            background-color: #ff9224;
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 2px;
            padding-left: 8px;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: #fff;
            width: 4.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0.5rem;
        }

        .navbar_div1_btn2:hover {
            background-color: #faa24b;
        }

        .navbar_div1_btn2_p {
            margin: 0.5rem;
            font-size: small;
            font-weight: 600;
        }

        .navbar_div2 {
            margin-left: 1rem;
            margin-right: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            order: 2;
        }

        .navbar_div2 input {
            border-radius: 1.5rem;
            margin: 0.5rem;
            padding-bottom: 0.5rem;
            margin-right: 1rem;
            padding-top: 0.5rem;
            padding-left: 1.25rem;
            padding-right: 1rem;
            border-width: 1px;
            border-color: #cbd5e0;
            width: auto;
            background-color: #fff;
            text-align: center;
            font-size: 1.125rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .navbar_div3 {
            margin-left: 16px;
            margin-right: 16px;
            display: flex;
            align-items: start;
            justify-content: space-between;
            gap: 1rem;
            order: 1;
        }


        .table_div {
            margin-top: 1rem;
            margin-bottom: 1rem;
            position: relative;
            overflow: scroll;
        }

        .table_div_tab {
            display: table;
            width: auto;
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 20px;
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0.2rem;
            overflow: scroll;
        }

        tbody td {
            background-color: #f7f6f6;
            cursor: pointer;
        }

        tbody td:hover {
            color: #ffaa00;
        }

        .cross_icon {
            background-color: #f56565;
            padding-top: 0.2rem;
            padding-bottom: 0.2rem;
            padding-left: 0.25rem;
            padding-right: 0.25rem;
            border-radius: 60%;
            color: #ffffff;
            font-size: 0.875rem;
        }

        .check_icon {
            background-color: #34d399;
            padding-top: 0.2rem;
            padding-bottom: 0.2rem;
            padding-left: 0.25rem;
            padding-right: 0.25rem;
            border-radius: 60%;
            color: #ffffff;
            font-size: 0.875rem;
        }

        .foot {
            background-color: #292727;
            white-space: normal;
            text-align: center;
            bottom: 0;
            width: 100%;
        }

        .foot span {
            font-size: 0.875rem;
            color: #fff;
            font-weight: 600;
            padding: 0.5rem;
            border-radius: 0.375rem;
            display: block;
        }

        @media (min-width: 1024px) {
            .navigation_bar {
                flex-direction: row;
            }
        }

        @media (min-width: 768px) {
            .navbar_div1 {
                order: 1;
            }
        }

        @media (min-width: 768px) {
            .navbar_div2 {
                flex-direction: row;
                order: 2;
            }
        }
        @media (min-width: 768px) {
            .navbar_div3 {
                flex-direction: row;
                order: 3;
            }
        }

        @media (min-width: 768px) {
            .navbar_div1_btn1 {
                width: 120px;
                margin-bottom: 3px;
                padding: 14px;
                font-size: medium;
            }
        }

        @media (min-width: 768px) {
            .navbar_div1_btn2 {
                width: 6rem;
                font-size: 1rem;
            }
        }

        @media (min-width: 768px) {
            .navbar_div2 input {
                padding-bottom: 0.75rem;
            }
        }

        @media (min-width: 990px) {
            .navbar_div2 input {
                padding-bottom: 1rem;
            }
        }

        @media (min-width: 1024px) {
            .table_div {
                overflow: auto;
            }
        }

        @media (min-width: 1024px) {
            .table_div_tab {
                overflow: auto;
            }
        }
    </style>
</head>

        function toggleTdVisibility(row) {
