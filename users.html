        href="https://fonts.googleapis.com/css2?family=Ephesis&family=Lato:ital,wght@1,300&family=Playfair+Display:ital@0;1&family=Poppins:wght@100&family=Raleway&family=Source+Sans+3:wght@300&family=Young+Serif&display=swap"
        rel="stylesheet">
    <style>
        .paddingBetweenCols td,th {
            padding: 10px 30px;
        }

        .font {
            font-family: 'Raleway', sans-serif;
        }
        .btn {

background-image: radial-gradient(100% 100% at 100% 0, #ff9224 100%);
border:0;
box-shadow: rgba(45, 35, 66, .1) 0 2px 4px,rgba(45, 35, 66, .2) 0 7px 13px -3px,rgba(58, 65, 111, .1) 0 -2px 0 inset;
box-sizing: border-box;
cursor: pointer;
transition: box-shadow .15s,transform .15s;
user-select: none;
-webkit-user-select: none;
touch-action: manipulation;
white-space: nowrap;
will-change: box-shadow,transform;
}

.btn:focus {
box-shadow: #ff9224 0 0 0 1.5px inset, rgba(45, 35, 66, .2) 0 2px 4px, rgba(45, 35, 66, .1) 0 7px 13px -3px, #ff9224 0 -3px 0 inset;
}

.btn:hover {
box-shadow: rgba(45, 35, 66, .2) 0 4px 8px, rgba(45, 35, 66, .1) 0 7px 13px -3px, #ff9224 0 -3px 0 inset;
transform: translateY(-2px);
}

.btn:active {
box-shadow: #ff9224 0 3px 7px inset;
transform: translateY(2px);
}

.bg-gradient-curtain {
background: linear-gradient(to bottom, #292727 0%, #292727 50%, #000 100%);
}

.bg-gradient-curtain:hover {
background: linear-gradient(to bottom, #000 0%, #292727 50%, #292727 100%);
}
    </style>
</head>

<body class="font">
    <div class="m-6">

                            class="fa-solid fa-plus"></i>

                    </button>
                    <button

                    </button>
                </div>
            </div>
        </div>
        <div class="text-sm text-gray-600 ">
            <button class=" bg-[#292727]  font-semibold text-white border-2 w-24 md:w-[150px] mb-1 p-2 md:mb-3 md:p-4 text-sm rounded-3xl transition-all ease-in-out duration-300 delay-100 bg-gradient-curtain">
                <p>Users(12)</p>
            </button>
            <p class="text-[#155e75]">Add, edit, delete, and search users.</p>
        </div>
        <div class="my-4 relative overflow-scroll lg:overflow-auto">
            <table class="table-auto w-full border-collapse [border-spacing:0.2rem]">

                    <tr class="bg-[#faa24b]  text-white paddingBetweenCols">

                        <td class="text-center" id="td1" style="display: none;"  onclick="toggleTdVisibility()">

                            <p class="m-2">False</p>
                        </td>
                        <td class="text-center" id="td2" onclick="toggleTdVisibility()">
                            <i class="fa-solid fa-check bg-green-500 py-0.5 px-1 rounded-[60%] text-white text-sm"></i>
                            <p class="m-2">True</p>
                        </td>
                    </tr>

    <script>
        function toggleTdVisibility() {
            var td1 = document.getElementById('td1');
            var td2 = document.getElementById('td2');

            td1.style.display = (td1.style.display === 'none') ? 'table-cell' : 'none';
            td2.style.display = (td2.style.display === 'none') ? 'table-cell' : 'none';
        }
    </script>
